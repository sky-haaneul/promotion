<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Product Management</h2>
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" href="/ui/product">Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ui/time-sale">Time Sale (V1/V2)</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/ui/async-time-sale">Time Sale (Async)</a>
        </li>
    </ul>
    <!-- Create Product Form -->
    <div class="card mb-4">
        <div class="card-header">
            Create New Product
        </div>
        <div class="card-body">
            <form id="createProductForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Product</button>
            </form>
        </div>
    </div>

    <!-- Product List -->
    <div class="card">
        <div class="card-header">
            Product List
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody id="productList">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Create Product
        $('#createProductForm').submit(function(e) {
            e.preventDefault();
            
            const data = {
                name: $('#name').val(),
                price: parseInt($('#price').val()),
                description: $('#description').val()
            };

            $.ajax({
                url: '/api/v1/products',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    alert('Product created successfully!');
                    loadProducts();
                    $('#createProductForm')[0].reset();
                },
                error: function(xhr) {
                    alert('Error creating product: ' + xhr.responseText);
                }
            });
        });

        // Load Products
        function loadProducts() {
            $.get('/api/v1/products', function(products) {
                $('#productList').empty();
                products.forEach(function(product) {
                    $('#productList').append(`
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price}</td>
                            <td>${product.description}</td>
                            <td>${product.createdAt}</td>
                        </tr>
                    `);
                });
            });
        }

        // Initial load
        loadProducts();
    });
</script>
</body>
</html>
